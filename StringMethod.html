<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var txt="India is a Great is Country";
        var a = txt.length;
        document.write(a + "<br>");
        var a = txt.toLowerCase();
        document.write(a +"<br>");
        var a = txt.toUpperCase();
        document.write(a + "<br>");
        var a = txt.includes("Great");
        document.write(a + "<br>");
        var a = txt.startsWith("India");
        document.write(a + "<br>");
        var a = txt.endsWith("Country");
        document.write(a + "<br>");
        var a = txt.search("Country");
        document.write(a + "<br>");
        var a = txt.match(/is/g);
        document.write(a + "<br>");
        var a = txt.indexOf("is");
        document.write(a + "<br>");
        var a = txt.lastIndexOf("Country");
        document.write(a + "<br>");
        var a = txt.replace("is" , "the");
        document.write(a + "<br>");
        var txt1 = "        India             ";
        var b = txt1.trim( );
        document.write(b + "<br>");
        var a = txt.charAt(3);
        document.write(a + "<br>");
        var a = txt.charCodeAt(4);
        document.write(a + "<br>");
        var a = String.fromCharCode(97);
        document.write(a + "<br>");

        var txt1="India is a Great is Country";
        var txt2 = "Wonderful!"
        var a = txt1.concat(txt2);
        document.write("  " + a + "<br>");

        var txt1="India is a Great is Country";
        var a = txt1.split(" ");
        document.write(a + "<br>");

        var a = txt1.repeat(3);
        document.write(a + "<br>  <br>");

        var a = txt1.slice(3,10);
        document.write(a + "<br>  <br>");

        var a = txt1.substr(3,5);
        document.write(a + "<br>  <br>");

        var a = txt1.substring(2,5);
        document.write(a + "<br>  <br>");

        var a11 = 100;
        var a = a11.toString( );
        document.write(a + 20 + "<br>  <br>");

        var txt1="India is a Great is Country";
        var a = txt1.valueOf( );
        document.write(a + "<br>");

    </script>
</head>

</body>
</html>
