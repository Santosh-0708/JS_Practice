        //some & every
        var age = [10,20,18,5]
        document.write(age + "<br><br>");

        var b=age.some(checkAdultage);
        document.write(b, "<br><br>");

        function checkAdultage(age) {
            return age>=18;

        }


        var age1 = [30,20,18,55]
